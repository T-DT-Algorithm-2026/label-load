name: label_load
description: "Enterprise-grade image labeling tool with AI auto-annotation. Supports YOLO format and GPU acceleration."
publish_to: 'none'
version: 1.0.4+1

homepage: https://github.com/T-DT-Algorithm-2026/label-load
repository: https://github.com/T-DT-Algorithm-2026/label-load
issue_tracker: https://github.com/T-DT-Algorithm-2026/label-load/issues

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  intl: ^0.19.0
  provider: ^6.1.5+1
  path: ^1.9.0
  path_provider: ^2.1.5
  shared_preferences: ^2.2.2
  uuid: ^4.5.2

  # UI
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.1.0

  # Files & Images
  file_picker: ^10.3.8
  image: ^4.7.2

  # Native & Math
  ffi: ^2.1.3
  vector_math: ^2.1.4

  # Local packages
  onnx_inference:
    path: ./onnx_inference

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  path_provider_platform_interface: ^2.1.2

flutter:
  generate: true
  uses-material-design: true
