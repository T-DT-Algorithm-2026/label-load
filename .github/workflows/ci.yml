name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  FLUTTER_VERSION: '3.27.4'
  ORT_VERSION: '1.23.0'

# å–æ¶ˆåŒä¸€ PR çš„é‡å¤è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # ä»£ç è´¨é‡æ£€æŸ¥
  # ============================================================================
  quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Check formatting
        run: |
          flutter pub get
          ./run.sh format

      - name: Analyze code
        run: ./run.sh analyze

  # ============================================================================
  # å•å…ƒæµ‹è¯•
  # ============================================================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Install ONNX Runtime
        run: |
          wget -q "https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}/onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz"
          tar -xzf "onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz"
          sudo cp onnxruntime-linux-x64-${{ env.ORT_VERSION }}/lib/*.so* /usr/local/lib/
          sudo cp -r onnxruntime-linux-x64-${{ env.ORT_VERSION }}/include/* /usr/local/include/
          sudo ldconfig

      - name: Run unit tests with coverage
        run: ./run.sh test --unit --coverage

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================================================
  # åŸç”Ÿ C++ æµ‹è¯•
  # ============================================================================
  native-tests:
    name: ğŸ”§ Native C++ Tests
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends cmake g++

      - name: Run native tests
        run: ./run.sh test --native

  # ============================================================================
  # é›†æˆæµ‹è¯•
  # ============================================================================
  integration-tests:
    name: ğŸ–¥ï¸ Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, native-tests]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev \
            xvfb libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 \
            libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 \
            libxcb-xinerama0 libxcb-xfixes0 x11-xserver-utils

      - name: Install ONNX Runtime
        run: |
          wget -q "https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}/onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz"
          tar -xzf "onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz"
          sudo cp onnxruntime-linux-x64-${{ env.ORT_VERSION }}/lib/*.so* /usr/local/lib/
          sudo cp -r onnxruntime-linux-x64-${{ env.ORT_VERSION }}/include/* /usr/local/include/
          sudo ldconfig

      - name: Run integration tests
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3
          flutter pub get
          ./run.sh test --int
        timeout-minutes: 15

  # ============================================================================
  # æ„å»ºéªŒè¯
  # ============================================================================
  build:
    name: ğŸ“¦ Build Verification
    runs-on: ubuntu-latest
    needs: [unit-tests, native-tests]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Install ONNX Runtime
        run: |
          wget -q "https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}/onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz"
          tar -xzf "onnxruntime-linux-x64-${{ env.ORT_VERSION }}.tgz"
          sudo cp onnxruntime-linux-x64-${{ env.ORT_VERSION }}/lib/*.so* /usr/local/lib/
          sudo cp -r onnxruntime-linux-x64-${{ env.ORT_VERSION }}/include/* /usr/local/include/
          sudo ldconfig

      - name: Build release
        run: ./run.sh release

      - name: Verify build artifacts
        run: |
          ls -la build/linux/x64/release/bundle/
          test -f build/linux/x64/release/bundle/label_load
          echo "âœ… Build verification passed!"
